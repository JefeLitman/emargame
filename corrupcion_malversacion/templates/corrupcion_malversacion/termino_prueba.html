{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Espera porfavor
{% endblock %}

{% block content %}

    <style>
        body {
            background-color: #c0c0c0;
        }

        .card {
            background: white;
            border: 1px solid #3b84c3;
            border-radius: 5px;
            box-shadow: 0 0 20px #999;
            /*width: 940px; */
            margin: 22px auto;
        }

        .card-body {
            margin-top: 10px;
        }

        .page-header {
           border: 1px solid #c0c0c0;
        }

        .otree-wait-page {
            max-width:970px
        }

        .progress-bar {
            width: 100%;
        }

        .otree-timer.alert.alert-warning{
        display: none;
      }
    </style>

    <div class="otree-wait-page container">
    <div class="card">
        <h4 class="otree-wait-page__title card-header">
            Espera porfavor!
        </h4>
        <div class="card-body">

            <p class="otree-wait-page__body">Esperando por los demas participantes.</p>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
            </div>
        </div>
    </div>

{% endblock %}
